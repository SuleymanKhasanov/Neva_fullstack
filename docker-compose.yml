services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./backend/public/images:/app/backend/public/images
      - ./backend/public/thumbnails:/app/backend/public/thumbnails
      - backend_node_modules:/app/backend/node_modules
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/neva
      - PRISMA_CLIENT_OUTPUT=/app/backend/generated/prisma/client
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_TTL=300
      - CACHE_MAX_ITEMS=2000
      - NODE_ENV=development
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
    env_file:
      - backend/.env
    command: >
      sh -c "cd /app/backend &&
            echo 'üîß Generating Prisma client...' &&
            npx prisma generate &&
            echo 'üîß Running database migrations...' &&
            npx prisma migrate deploy &&
            echo 'üîß Importing catalog categories...' &&
            yarn ts-node scripts/parse-catalog-json.ts &&
            echo 'üöÄ Starting development server...' &&
            yarn start:dev"
    networks:
      - neva-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=neva
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    command: >
      postgres 
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d neva']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - neva-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
      --tcp-keepalive 300
      --timeout 300
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    networks:
      - neva-network
    restart: unless-stopped

  # ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: Adminer —Ç–µ–ø–µ—Ä—å –≤—Å–µ–≥–¥–∞ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è
  adminer:
    image: adminer
    ports:
      - '8080:8080'
    depends_on:
      - db
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=pepa-linha
    networks:
      - neva-network
    restart: unless-stopped

  # Redis Commander –¥–ª—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin123
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - neva-network
    profiles:
      - tools # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–∏—Å

volumes:
  backend_node_modules:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  neva-network:
    driver: bridge
